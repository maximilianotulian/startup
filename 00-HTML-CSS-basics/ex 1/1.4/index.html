<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Maximiliano Tulian"/>
    <meta name="description" content="Exercise 1.4" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of expenses</title>
</head>
<body>
    <header>
        <h1>My Expenses for today</h1>
    </header>
    <section>
        <table>
            <caption>Expenses table</caption>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>10 units</td>
                    <td>$25</td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>1/2 kg</td>
                    <td>$15</td>
                </tr>
                <tr>
                    <td>Meat</td>
                    <td>1 kg</td>
                    <td>$25</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
