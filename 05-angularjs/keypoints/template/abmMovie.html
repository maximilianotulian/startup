<form>

        <input type="text" class="form-control" id="txtTitle" ng-model="title">
    </div>
    <div class="form-group">
        <label for="txtGenre">Genre</label>
        <input type="text" class="form-control" id="txtGenre" ng-model="genre">
    </div>

        <label for="txtRating">Rating</label>
        <input type="text" class="form-control" id="txtRating" ng-model="rating">
